<h2>Reservation List</h2>
<ul *ngIf="reservations.length; else noReservation">
  <li *ngFor="let reservation of reservations" class="my-5">
    Name: {{ reservation.guestName }} <br />
    Email: {{ reservation.guestEmail }} <br />
    Room Number: {{ reservation.roomNumber }} <br />
    Check-Out Date: {{ reservation.checkOutDate }} <br />
    Check-In Date: {{ reservation.checkOutDate }} <br />
    <button (click)="deleteReservation(reservation.id)">Delete</button>
  </li>
</ul>

<ng-template #noReservation>There is no template yet</ng-template>
