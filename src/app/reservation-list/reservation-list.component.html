<h1>Reservation List</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Room Number</th>
      <th>Check-In Date</th>
      <th>Check-Out Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of reservations">
      <td>{{ r.id }}</td>
      <td>{{ r.guestName }}</td>
      <td>{{ r.guestEmail }}</td>
      <td>{{ r.roomNumber }}</td>
      <td>{{ r.checkInDate }}</td>
      <td>{{ r.checkOutDate }}</td>
      <td class="space-x-2">
        <button
          class="text-sm p-1 bg-red-600"
          (click)="deleteReservation(r.id)"
        >
          Delete
        </button>
        <button class="text-sm p-1" [routerLink]="['/edit', r.id]">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
<ng-template #noReservation>There is no template yet</ng-template>
